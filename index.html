<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kalkulator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div class="output">
            <div data-prev class="previous"> </div>
            <div data-curr class="current"> </div>
        </div>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>/</button>
        <button data-operation>*</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-delete class="grid-item1"> DEL </button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-equal class="grid-item1"> = </button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-clear>C</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
